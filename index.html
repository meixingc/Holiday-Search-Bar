<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Holidays</title>
    <link rel="icon" type="image/png" href="icon.jpg"/>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@200&display=swap" rel="stylesheet">
<body>
    <h1 id="title">World Holidays</h1>
    <div class="option">
        <form class="search">
            <input
                type="text"
                id="country-code"
                placeholder="Country Code"
                value="">
            <input
                type="text"
                id="holiday-name"
                placeholder="Name"
                value="">
            <input
                type="text"
                id="date"
                placeholder="MM/DD"
                value="">
            <input
                type="button"
                id="searchButton"
                value="Search">
        </form>
        <p>or</p>
        <button id="random">Give me a holiday!</button>
    </div>
    <button class="hide">hide</button>
    <div class="err"></div>
    <div class="res">
        <div class="results">
            <img class="col" id="flag" src="">
            <h2 id="cName"></h2>
        </div>
        <div class="col list"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
